<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Debit-Card</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/debit.css">
    <link rel="website icon" type="png"
  href="logo-removebg-preview (1).png">

</head>
<body>
  <div  class="contact">
    <a href="https://www.linkedin.com/in/harmeet-chavda-459b51203/"><img  class="logo"  src="logo-white-removebg-preview (1).png"></a>
  </div>

<div class="container">

    <form action="">

        <div class="row">


            <div class="col">

                <h3 class="title">Debit Card payment</h3>
                
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="debit card/hdfc.png" alt="" width="75"  height="75">
                    <img src="debit card/idbi.png" alt="" width="75"  height="75">
                    <img src="debit card/sbi.png" alt="" width="75"  height="75">
                    <img src="debit card/ub.png" alt="" width="75"  height="75">  
                    <img src="debit card/ind.webp" alt="" width="75"  height="75">                   

                </div>

                <div class="input-container">
                    <input type="text" name="text" class="input" placeholder="Card holder's Name" required>
                    
                  </div>
                  <br>

                  <div class="input-container">
                    <input class="input" placeholder="Debit card number" onkeyup="$cc.validate(event)"  pattern="\d*" maxlength="19">
                  </div>
                  <br>


                <div class="flex">
                    <div class="input-container">
                        
                      <input class="input" onkeyup="$cc.expiry.call(this,event)" maxlength="7" placeholder="mm/yyyy" required>
                        
                      </div>
                      <div class="input-container">
                        <input name="credit-number" class="input" type="tel" pattern="\d*" maxlength="3" placeholder="CVV" required>
                        
                      </div>
                    
                </div>

            </div>
    
        </div>
        <br>
        <button>
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
                </svg>
              </div>
            </div>
            <span>proceed to checkout</span>
          </button>
    </form>

</div>    
<script src="input.js"></script>
</body>
</html>
